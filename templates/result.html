<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍目录检索</title>
</head>
<body>
<form action="http://localhost:5000/result" method="post">
    标题：<input type="text" name="param" value="{{ param }}">
    <input type="submit" value="查询">
</form>
<br>
{% for book in books %}
    <h2>书名：{{ book[0] }}</h2>
    <table border="1px" width="100%" bgcolor="#7fffd4">
        <tr bgcolor="silver">
            <td>名称</td>
            <td>分类</td>
            <td>作者</td>
            <td>册次</td>
        </tr>
        {% for col in book[1] %}
            <tr>
                <td width="40%">{{ col[1] }}</td>
                <td width="10%">{{ col[2] }}</td>
                <td width="40%">{{ col[3] }}</td>
                <td width="10%">{{ col[4] }}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
{% endfor %}
</body>
</html>
